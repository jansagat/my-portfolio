<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my portfolio</title>
  <link href="./css/style.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <section class="section welcome">
        <div class="parallax" id="parallax_mouse">
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/9.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/8.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/7.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/6.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/5.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/4.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/3.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/2.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/1.png"></div>
          <div class="parallax__layer"><img class="parallax__image" src="./assets/img/parallax/0.png"></div>
        </div>
        <div class="welcome__button button"><a class="button__link button__link_color_transparent" id="auth" href="">Авторизоваться</a></div>
        <div class="welcome__block" id="flip">
          <div class="flip__front">
            <div class="welcome__user user-profile user-profile__content">
              <div class="user-profile__pic user-profile__pic_margin_top"><img class="user-profile__img" src="./assets/img/public/welcome-user.png" alt="user"></div><span class="user-profile__title user-profile__title_type_welcome">Владимир Астахов</span><span class="user-profile__desc user-profile__desc_type_welcome">Личный сайт веб разработчика</span>
              <ul class="user-profile__socials socials socials__block">
                <li class="socials__item"><a class="socials__link" href="#">
                    <svg class="socials__icon socials__icon_color_green">
                      <use xlink:href="./assets/img/svg/sprite.svg#vk"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href="#">
                    <svg class="socials__icon socials__icon_color_green">
                      <use xlink:href="./assets/img/svg/sprite.svg#github"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link" href="#">
                    <svg class="socials__icon socials__icon_color_green">
                      <use xlink:href="./assets/img/svg/sprite.svg#in"></use>
                    </svg></a></li>
              </ul>
            </div>
            <ul class="welcome__menu menu menu__list">
              <li class="menu__item menu__item_color_green"><a class="menu__link menu__link_color_green" href="./works.html">Мои работы</a></li>
              <li class="menu__item menu__item_color_green"><a class="menu__link menu__link_color_green" href="./about.html">Обо мне</a></li>
              <li class="menu__item menu__item_color_green"><a class="menu__link menu__link_color_green" href="./blog.html">Блог</a></li>
            </ul>
          </div>
          <div class="flip__back">
            <div class="welcome__signin signin signin__content">
              <h2 class="title__subtitle">Авторизуйтесь</h2>
              <form class="form signin__form" action="" method="post" id="signin-form">
                <label class="form__label form__label_type_text"><span class="form__input-icon">
                    <svg class="form__input-svg">
                      <use xlink:href="./assets/img/svg/sprite.svg#login"></use>
                    </svg></span>
                  <input class="form__text" type="text" name="login" placeholder="Логин">
                </label>
                <label class="form__label form__label_type_text"><span class="form__input-icon">
                    <svg class="form__input-svg">
                      <use xlink:href="./assets/img/svg/sprite.svg#password"></use>
                    </svg></span>
                  <input class="form__text" type="password" name="login" placeholder="Пароль">
                </label>
                <label class="form__label" for="human-checkbox">
                  <input class="form__checkbox" id="human-checkbox" type="checkbox" name="human"><span class="form__checkbox-icon">
                    <svg class="form__checkbox-svg">
                      <use xlink:href="./assets/img/svg/sprite.svg#check"></use>
                    </svg></span><span>Я человек</span>
                </label>
                <div class="form__col"><span>Вы точно не робот?</span>
                  <div class="form__row">
                    <label class="form__label form__label_type_radio" for="yes-radio">
                      <input class="form__radio" id="yes-radio" type="radio" name="not-robot"><span class="form__input-radio">Да</span>
                    </label>
                    <label class="form__label" for="no-radio">
                      <input class="form__radio" id="no-radio" type="radio" name="not-robot"><span class="form__input-radio">Не уверен</span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
            <ul class="welcome__menu menu menu__list">
              <li class="menu__item menu__item_color_green"><a class="menu__link menu__link_color_green" id="toMain" href="#">На главную</a></li>
              <li class="menu__item menu__item_color_green">
                <button class="menu__link menu__link_color_green" type="submit" form="signin-form">Войти</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="copyright welcome__copyright"><span>&copy; Владимир Астахов | создано с любовью в LoftSchool | 2017</span></div>
      </section>
    </div>
  <script type="text/javascript" src="./js/welcome.js"></script><script type="text/javascript" src="./js/common.js"></script></body>
</html>
